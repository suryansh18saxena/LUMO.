{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 px-0">
            <div class="sidebar p-3">
                <div class="text-white mb-4">
                    <h5 class="mb-0"><i class="bi bi-speedometer2 me-2"></i>Dashboard</h5>
                </div>
                
                <nav class="nav flex-column">
                    <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" 
                       href="{% url 'dashboard' %}">
                        <i class="bi bi-house me-2"></i>Home
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'my_applications' %}active{% endif %}" 
                       href="{% url 'my_applications' %}">
                        <i class="bi bi-file-earmark-text me-2"></i>My Applications
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'resume_upload' %}active{% endif %}" 
                       href="{% url 'resume_upload' %}">
                        <i class="bi bi-cloud-upload me-2"></i>Resume
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'recommended_internships' %}active{% endif %}" 
                       href="{% url 'recommended_internships' %}">
                        <i class="bi bi-star me-2"></i>Recommended
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'mock_interview' %}active{% endif %}" 
                       href="{% url 'mock_interview' %}">
                        <i class="bi bi-keyboard me-2"></i>Mock Interview
                    </a>

                </nav>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="col-md-9 col-lg-10">
            <div class="main-content p-4">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                {% block dashboard_content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
